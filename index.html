<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Riot用実験場</title>
  <link rel="icon" type="image/png" href="image/favicon.png">
  <link rel="stylesheet" href="css/css/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>

<body>

  <!-- タグの展開 -->

  <bar></bar>
  <mainview top="60" bottom="20"></mainview>
  <panel uni="hoge" width="800" topspace="30"></panel>
  <hr>

  <button id="button" href="#" onclick="return false;">おす</button>
  <div id="hogehoge"></div>

  <!-- riotタグの定義 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.18/riot+compiler.js'></script>
  <script type="riot/tag" src="tag/test.tag"></script>

  <script>
    //マウント
    riot.mount('*');
  </script>

  <!-- Ajax -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function () {
      $('#button').click(
        function () {
          //初期化
          $('#hogehoge').empty();

          $.ajax({
            type: "GET",
            dataType: 'json',
            url: "https://g-empr.github.io/riot/data.json",
            //成功時の処理
            success: function (json) {
              var kiji = json.length;
              for (var i = 0; i < kiji; i++) {
                $('#hogehoge').append('<p>' + json[i].title + ' ' + json[i].date + '</p>');
              }
            },
            //失敗時の処理（エラー表示など）
            error: function (json) {
              console.log('取得できませんでした。');
            }
          });
        }
      );
    });
  </script>
</body>

</html>
