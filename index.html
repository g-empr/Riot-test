<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.18/riot+compiler.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/5.0.0/sanitize.min.css" integrity="sha256-qNrgGqSO9Xu/fUg5vIi1xwbnOleSZRAidBaJ8U4qEy8="
    crossorigin="anonymous" />
  <title>RiotJS</title>
  <style type="riot"></style>
</head>

<body>

  <!-- タグの展開 -->

  <menu></menu>
  <item title="サンプル" caption="サンプルの説明"></item>
  <item title="サンプルその２" caption="サンプルの説明"></item>

  <!-- タグの定義 -->
  <script type="riot/tag" src="tag/test.tag"></script>

  <script>
    //マウント
    riot.mount('menu', {
      items =[
        { title: 'TOP', url: 'hogehoge.jp' },
        { title: 'PROFILE', url: 'hogehoge.jp' },
        { title: 'WORKS', url: 'hogehoge.jp' }
      ]
    });
  </script>

</body>

</html>
